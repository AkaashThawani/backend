services:
  - type: web
    name: ogtool-backend
    runtime: python3
    buildCommand: pip install -r requirements.txt
    startCommand: python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PIP_NO_CACHE_DIR
        value: 1
      - key: PIP_DISABLE_PIP_VERSION_CHECK
        value: 1
    buildFilter:
      ignoredPaths:
        - "*.md"
        - ".git*"
        - "test_*"
        - "*.log"
